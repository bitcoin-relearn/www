<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo RIPEMD-160</title>
    <!-- Link a Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script> <!-- CryptoJS -->
    <style>
        body {
            background-color: #343a40;
            color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 650px;
            padding: 20px;
            background-color: #495057;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }
        #inputText, #outputHash {
            background-color: #212529;
            color: #f8f9fa;
            border: 1px solid #6c757d;
        }
        #outputHash {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Calcolo RIPEMD-160</h2>
        <div class="mb-3">
            <div class="mb-3 d-flex justify-content-between">
            <button class="btn btn-primary" id="generateHash">Genera Hash Casuale</button>
        </div>
            <input type="text" id="inputText" class="form-control" placeholder="Inserisci qui il testo">
        </div>
        
        <div class="mb-3">
            <label for="outputHash" class="form-label">Hash RIPEMD-160:</label>
            <textarea id="outputHash" class="form-control" rows="2" readonly placeholder="L'hash apparirÃ  qui"></textarea>
        </div>
    </div>

    <script>
        // Funzione per calcolare l'hash RIPEMD-160
        function calculateRIPEMD160(text) {
            const hash = CryptoJS.RIPEMD160(text).toString();
            document.getElementById('outputHash').value = hash;
        }

        // Event listener per l'input di testo
        document.getElementById('inputText').addEventListener('input', (event) => {
            calculateRIPEMD160(event.target.value);
        });

        // Genera un hash casuale (esadecimale) e lo inserisce come input
        document.getElementById('generateHash').addEventListener('click', () => {
            const randomHex = CryptoJS.lib.WordArray.random(32).toString(); // Genera 32 byte casuali
            document.getElementById('inputText').value = randomHex;
            calculateRIPEMD160(randomHex);
        });
    </script>

    <!-- Link a Bootstrap JS (opzionale) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
